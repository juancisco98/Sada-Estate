<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="icon" type="image/png" href="/logo-sv.png" />
  <link rel="apple-touch-icon" href="/logo-sv.png" />
  <meta name="theme-color" content="#ffffff" />
  <title>SV Prop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      /* Gray-100 equivalent for Google Maps Light feel */
      overflow: hidden;
      /* App-like feel */
    }

    /* Custom Scrollbar for sleek look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    /* Leaflet overrides */
    .leaflet-container {
      width: 100%;
      height: 100%;
      background: #e5e7eb;
      z-index: 0;
    }

    /* Hide attribution for cleaner UI in this demo (not recommended for prod) */
    .leaflet-control-attribution {
      display: none;
    }

    /* Bigger, more visible zoom controls */
    .leaflet-control-zoom a {
      width: 40px !important;
      height: 40px !important;
      line-height: 40px !important;
      font-size: 20px !important;
      font-weight: bold !important;
      border-radius: 12px !important;
      background: white !important;
      color: #1f2937 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
      border: none !important;
    }

    .leaflet-control-zoom a:hover {
      background: #f3f4f6 !important;
    }

    .leaflet-control-zoom {
      border: none !important;
      border-radius: 14px !important;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12) !important;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
